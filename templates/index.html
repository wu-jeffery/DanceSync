<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanceSync - Dance Comparison App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">DanceSync</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Reference Video</h5>
                    </div>
                    <div class="card-body">
                        <div class="video-container">
                            <video id="referenceVideo" controls class="w-100 mb-3"></video>
                            <img id="referenceStream" class="w-100 mb-3 d-none" alt="Reference video stream">
                        </div>
                        <input type="file" id="referenceFile" class="form-control" accept="video/*">
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Your Dance Video</h5>
                    </div>
                    <div class="card-body">
                        <div class="video-container">
                            <video id="userVideo" controls class="w-100 mb-3"></video>
                            <img id="userStream" class="w-100 mb-3 d-none" alt="User video stream">
                        </div>
                        <input type="file" id="userFile" class="form-control" accept="video/*">
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <button id="compareBtn" class="btn btn-primary btn-lg w-100" disabled>Compare Dances</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Analysis Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="results" class="text-center">
                            Upload both videos to start comparison
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
