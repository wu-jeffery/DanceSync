<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanceSync - Dance Comparison Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>DanceSync</h1>
        <p>Upload two dance videos to compare them</p>
        
        <div class="upload-section">
            <div class="upload-group">
                <h2>Reference Video</h2>
                <input type="file" id="referenceFile" accept="video/*">
                <div class="video-wrapper">
                    <video id="referenceVideo" controls></video>
                </div>
            </div>
            
            <div class="upload-group">
                <h2>Your Video</h2>
                <input type="file" id="userFile" accept="video/*">
                <div class="video-wrapper">
                    <video id="userVideo" controls></video>
                </div>
            </div>
        </div>
        
        <div id="videoContainer" class="video-container"></div>
        
        <div class="controls">
            <button id="compareBtn" disabled>Compare Dances</button>
        </div>
        
        <div id="results"></div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
